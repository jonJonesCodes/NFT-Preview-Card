<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c15aded8f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>NFT preview card</title>
</head>
<body>
    <section class="nft-card">
        <header>
            <img src="img/image-equilibrium.jpg" alt="An image of the equilibrium NFT." class="nft-image">
        </header>

        <div class="nft-card-info">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="auction-info">
            <p class="ethereum-price"><i class="fa-brands fa-ethereum"></i> 0.041ETH</p>
            <p><i class="fa-solid fa-clock"></i> 3 days left</p>
        </div>

        <footer>
            <div class="creator-info">
                <img src="img/image-avatar.png" alt="" class="creator-image">
                <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
            </div>
        </footer>
    </section>
</body>
</html>
